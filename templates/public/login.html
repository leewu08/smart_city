{% extends "base.html" %}

{% block title %}로그인 페이지{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block header %}
<div class="toggle-container">
  <span class="mode-text" id="mode-text">다크모드</span>
  <div class="toggle-switch">
    <input type="checkbox" id="dark-mode-toggle" class="toggle-input">
    <label for="dark-mode-toggle" class="toggle-label"></label>
  </div>
</div>

<div class="logo-container">
    <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="팀 로고" class="logo">
        <img src="{{ url_for('static', filename='images/logo_darkmode.png') }}" alt="팀 로고 다크모드" class="logo-dark">
    </a>
</div>
<div class="right-nav" style="margin-right: 60px;">
    <!-- 로그인 페이지이므로 로그인/회원가입 버튼 제거 -->
</div>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h2>로그인</h2>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="12" required>
            </div>
            <button type="submit" class="btn-primary">로그인</button>
        </form>
        <div class="login-links">
            <a href="{{ url_for ('register')}}">계정이 없으신가요? 등록하기</a>
            <a href="#" onclick="openSearchPopup(); return false;">아이디, 비밀번호 찾기</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function openSearchPopup() {
        window.open(
            "{{ url_for('search_account') }}", 
            "searchPopup", 
            "width=500,height=600,left=200,top=100"
        );
    }
    
    // 다크모드 토글 관련 스크립트는 base.html의 스크립트로 처리됨
</script>
{% endblock %}
